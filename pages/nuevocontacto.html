<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/nuevocontacto.css" />
    <link rel="stylesheet" href="../CSS/contactoMediaQueries.css">
    <link rel="shortcut icon" href="../Img/favicon.ico" type="image/x-icon">
    <script
      src="https://kit.fontawesome.com/fbef94b629.js"
      crossorigin="anonymous"
    ></script>
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img
          src="/Desafios/Img/MWlogo2.png"
          class="logo"
          alt="Music Wolrd logo"
        />
        <ul class="menu">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./galeria.html">galeria</a></li>
          <li><a href="./blog.html">blog</a></li>
          <li><a href="./comunidad.html">comunidad</a></li>
        </ul>
        <div class="crear-proyecto">
          <i class="fa-solid fa-plus"></i>
          <h3>Crear proyecto</h3>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="formulario">
        <form
          action="Contacto.html"
          method="get"
          enctype="application/x-www-form-urlencoded"
        >
          <fieldset>
            <legend>Ayúdanos a mejorar</legend>
            <label for="Nombre">Nombre</label>
            <input
              type="text"
              name="nombre"
              placeholder="Ingresa tu nombre aquí"
              id=""
            />
            <label for="Apellido">apellido</label>
            <input
              type="text"
              name="Apellido"
              placeholder="Ingresa tu apellido aquí"
              id=""
            />
            <div id="caja1">
              <label for="Sexo">Sexo</label><br />
              <input type="radio" name="sexo" id="hombre" value="hombre" />
              <label for="hombre">hombre</label>
              <input type="radio" name="sexo" id="mujer" value="mujer" />
              <label for="mujer">mujer</label>
            </div>

            <div id="caja2">
              <label for="comentarios">Comentarios</label><br />
              <textarea
                name="comentarios"
                id="comentarios"
                rows="10"
                cols="65"
              ></textarea>
            </div>

            <div id="caja3">
              <label for="instrumento">instrumento</label>
              <select name="instrumento">
                <option value="">guitarra</option>
                <option value="">piano</option>
                <option value="">violin</option>
                <option value="">bateria</option>
                <option value="">voz</option>
              </select>
            </div>
            <div>
              <input type="submit" value="Enviar formulario" />
              <input type="reset" value="resetear formulario" />
            </div>
          </fieldset>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="listen-online">
        <i class="fa-solid fa-headphones"></i>
        <h2>Listen online</h2>
      </div>
      <div class="follow-me">
        <h2>follow me</h2>
      </div>
      <div class="social-networks">
        <i class="fa-brands fa-facebook-square"></i>
        <i class="fa-brands fa-twitter-square"></i>
        <i class="fa-brands fa-instagram-square"></i>
      </div>
    </footer>
  </body>
</html>
